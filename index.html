<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm" onsubmit="sendemail() ; reset(); return false;">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendemail(){
            Email.send({
            Host : "smtp.gmail.com",
            Username : "ppriyanshu7895735370@gmail.com",
            Password : "snajayksharma",
            To : document.getElementByID("emailid").value,
            From : "ppriyanshu7895735370@gmail.com",
            Subject : "testing",
            Body :"Registration successfull"+
                "Name :"+ document.getElementByID("name").value
                +"<br> Email:"+ document.getElementByID("emailid").value
                
            }).then(
            message => alert(message)
            ); 
        }
    </script>
</body>

</html>
